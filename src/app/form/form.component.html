<form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-row">
      <div class="formClass">
          <div class="header"> <b><h2> ENQUIRY FORM  </h2></b></div><br>
          <div class="form-group">
            <label>Name</label>
            <input type="text" #name="ngModel" required class="form-control" name="name" [(ngModel)]="userModel.name">
            <!-- <small class="text-danger" [class.d-none]="name.invalid || name.untouched">Name is required</small> -->
          </div>
        <br>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" required>
      <br>
      </div>
      <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" #phone="ngModel" required pattern="^\d{10}$" class="form-control" [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone">
        <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small> -->
        <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
          <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>      
          <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>      
        </div>
      </div>
      <div class="form-group"><br>
        <label for="enquiry">Enquiry</label>
        <textarea type="text" #enquiry="ngModel"  class="form-control" [class.is-invalid]="enquiry.invalid && enquiry.touched" name="enquiry" [(ngModel)]="userModel.enquiry" >Enquiry</textarea>
        
        
      </div>
    </div>

    
  <div class="submit"><br>
    <button class="btn btn-primary"  type="submit" [disabled]="userForm.form.invalid">Submit Enquiry</button>
</div>
  </form>
  <div class="alert alert-danger" *ngIf="errorMsg" >
    {{errorMsg}}
     
  </div>
  <div class="resonse" *ngIf="submitted"  ><h3><b> Your Enquiry Received, Thank You!</b> </h3></div>
